<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
      
    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/Jacque-Yves_Cousteau.jpg" alt="Фото пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit" aria-label="Редактировать профайл"></button>
            </div>
            <p class="profile__job-info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить фото"></button>
      </section>

      <section class="places">
        <template id="place">
          <article class="place"> 
            <img alt="Фото места" class="place__pic">
            <div class="place__desctiption">
              <h2 class="place__name"></h2>
              <button type="button" class="place__like" aria-label="Нравится фото места"></button>
            </div>
            <button type="button" class="place__delete" aria-label="Удалить фото"></button>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_editProfile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileEditForm" novalidate>
        <input id="name-input" type="text" class="popup__input popup__input_edit_name" value="" name="name" required minlength="2" maxlength="40">
        <span class="name-input-error"></span>
        <input id="job-input" type="text" class="popup__input popup__input_edit_job" value="" name="job" required minlength="2" maxlength="200">
        <span class="job-input-error"></span>
        <button type="submit" class="popup__submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </div>

  <div class="popup popup_type_newCard">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="profileEditForm">
        <input type="text" class="popup__input popup__input_placeName" placeholder="Название" name="placeName">
        <input type="text" class="popup__input popup__input_placeLink" placeholder="Ссылка на картинку" name="placeLink">
        <button type="submit" class="popup__submit" aria-label="Сохранить изменения">Создать</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="picture">
      <figure class="picture__container">
        <img src="#" alt="Фото места" class="picture__view" >
        <figcaption class="picture__name"></figcaption>
      </figure>
      <button type="button" class="picture__close" aria-label="Закрыть попап"></button>
    </div>
  </div>
  
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
