<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
      
    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/Jacque-Yves_Cousteau.jpg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__editButton"></button>
            </div>
            <p class="profile__definition-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addButton"></button>
      </section>

      <section class="places">
        <div class="place">
          <img src="./images/place-pic1-Karachayevsk.jpg" alt="Старое церковние строение" class="place__pic">
          <div class="place__desctiption">
            <p class="place__name">Карачаевск</p>
            <img src="./images/like.svg" alt="сердечко" class="place__like-ico"> 
          </div>
        </div>
        <div class="place">
          <img src="./images/place-pic2-Elbrus.jpg" alt="Гора Эльбрус" class="place__pic">
          <div class="place__desctiption">
            <p class="place__name">Гора Эльбрус</p>
            <img src="./images/like.svg" alt="сердечко" class="place__like-ico">
          </div>
        </div>
        <div class="place">
          <img src="./images/place-pic3-Dombaj.jpg" alt="Горный хребет Домбай" class="place__pic">
          <div class="place__desctiption">
            <p class="place__name">Домбай</p>
            <img src="./images/like.svg" alt="сердечко" class="place__like-ico">
          </div>
        </div>
        <div class="place">
          <img src="./images/place-pic4-Oranienbaum.jpg" alt="Садовая арка увитая плющом" class="place__pic">
          <div class="place__desctiption">
            <p class="place__name">Ораниенбаум</p>
            <img src="./images/like.svg" alt="сердечко" class="place__like-ico">
          </div>
        </div>
        <div class="place">
          <img src="./images/place-pic5-Park_Monrepos.jpg" alt="Лесной пейзаж" class="place__pic">
          <div class="place__desctiption">
            <p class="place__name">Парк Монрепо</p>
            <img src="./images/like.svg" alt="сердечко" class="place__like-ico">
          </div>
        </div>
        <div class="place">
          <img src="./images/place-pic6-LakeOnega.jpg" alt="Скалистый берег Онежского озера" class="place__pic">
          <div class="place__desctiption">
            <p class="place__name">Онежское озеро</p>
            <img src="./images/like.svg" alt="сердечко" class="place__like-ico"> 
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  
</body>
</html>
