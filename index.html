<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
      
    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/Jacque-Yves_Cousteau.jpg" alt="Фото пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit" aria-label="Редактировать профайл"></button>
            </div>
            <p class="profile__job-info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить фото"></button>
      </section>

      <section class="places">
        <article class="place">
          <img src="./images/place-pic1-Karachayevsk.jpg" alt="Старое церковние строение" class="place__pic">
          <div class="place__desctiption">
            <h2 class="place__name">Карачаевск</h2>
            <button type="button" class="place__like" aria-label="Нравится фото места"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-pic2-Elbrus.jpg" alt="Гора Эльбрус" class="place__pic">
          <div class="place__desctiption">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button type="button" class="place__like" aria-label="Нравится фото места"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-pic3-Dombaj.jpg" alt="Горный хребет Домбай" class="place__pic">
          <div class="place__desctiption">
            <h2 class="place__name">Домбай</h2>
            <button type="button" class="place__like" aria-label="Нравится фото места"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-pic4-Oranienbaum.jpg" alt="Садовая арка увитая плющом" class="place__pic">
          <div class="place__desctiption">
            <h2 class="place__name">Ораниенбаум</h2>
            <button type="button" class="place__like" aria-label="Нравится фото места"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-pic5-Park_Monrepos.jpg" alt="Лесной пейзаж парка Монрепо" class="place__pic">
          <div class="place__desctiption">
            <h2 class="place__name">Парк Монрепо</h2>
            <button type="button" class="place__like" aria-label="Нравится фото места"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-pic6-LakeOnega.jpg" alt="Скалистый берег Онежского озера" class="place__pic">
          <div class="place__desctiption">
            <h2 class="place__name">Онежское озеро</h2>
            <button type="button" class="place__like" aria-label="Нравится фото места"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileEditForm">
        <input type="text" class="popup__input popup__input_edit_name" value="" name="name">
        <input type="text" class="popup__input popup__input_edit_job" value="" name="job">
        <button type="submit" class="popup__submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </div>
  
  <script src="./scripts/script.js"></script>
</body>
</html>
